<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache">
  <title>TwitchAlert : Connect to Twitch</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

  <script src="../twitch.js"></script>
  <script src="integration/test.integration.api.js"></script>

  <style type="text/css">
  .hidden {
    display: none;
  }
  .test.pass::before {
    content: '✓';
    font-size: 12px;
    display: block;

    margin-right: 5px;

    content: '✖';
    font-size: 12px;
    display: block;
    float: left;
    margin-right: 5px;
    color: #c00;
  }
  </style>
</head>
<body>

    <div class="authenticate">

    </div>
